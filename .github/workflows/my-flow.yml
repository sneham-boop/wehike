name: Greeting on variable day

on:
  push

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
      REACT_APP_NEW_SECRET: ${{ secrets.REACT_APP_NEW_SECRET }}
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo $REACT_APP_NEW_SECRET | sed -e 's/\(.\)/\1 /g'
        env:
          First_Name: Mona
          

